<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="page-header">
      <h1>Birthday Timer</h1>
      <form class="birthdayDate">
        <label>Enter your Birthday 
          <input type="number" name="birthday" placeholder="Day" min="1" max="31" required>
          <input type="number" name="birthmonth" placeholder="Month" min="1" max="12" required>
        </label>
        <input type="submit" name="submit" value="Count">
      </form>
    </div>
    <div class="second-header">
      <p>
        <span class="text-wrapper">There is only</span>
      </p>
    </div>
    <div class="row numbers">
      <div class="col-lg-3">
        <span class="text-wrapper">00</span>
      </div>
      <div class="col-lg-3">
        <span class="text-wrapper">00</span>
      </div>
      <div class="col-lg-3">
        <span class="text-wrapper">00</span>
      </div>
      <div class="col-lg-3">
        <span class="text-wrapper">00</span>
      </div>
    </div>
    <div class="row numbers">
      <div class="col-lg-3">Seconds</div>
      <div class="col-lg-3">Minutes</div>
      <div class="col-lg-3">Hours</div>
      <div class="col-lg-3">Days</div>
    </div>
    <div class="second-header">
      <p>
        <span class="text-wrapper">for your Birthday</span>
      </p>;
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
